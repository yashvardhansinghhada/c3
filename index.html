<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coders Carousal</title>
    <link rel="stylesheet" href="./C3.css">
</head>
<body>
   <div class="container">
    <div class="header-img">
        <img src="./IMG_20231027_171437.jpg" alt="none" height="250" width="300">
    </div>
    <div class="form-code" >
        <form action="#" method="get">
            <div class="form-control">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name...." name="Fname" required>
            </div>
            <div class="form-control">
                <label for="Email">Email</label>
                <input type="email" id="email" placeholder="Enter your registered email id...." name="age" min="0" max="80" required>
            </div>
            <div class="form-control">
                <label for="Age">Age</label>
                <input type="number" id="age" placeholder="Enter your age...." name="age" required>
            </div>
            <div class="form-control">
                <label for="options">Which option best describes you?</label>
                <select name="position" id="option">
                    <option style="color:black;" value="Student">Student</option>
                    <option style="color:black;"value="Intern">Intern</option>
                    <option style="color:black;"value="Professional">Professional</option>
                    <option style="color:black;"value="None">Others</option>
                </select>
            </div>
            <div class="form-control-check">
                <label>Languages and Frameworks known (Check all that apply)</label>

                <input type="checkbox" value="C" name="lang-1" id="C-lang">C</input><br>
                <input type="checkbox" value="C" name="lang-1" id="C-lang">C++</input><br>
                <input type="checkbox" value="C" name="lang-1" id="C-lang">Java</input><br>
                <input type="checkbox" value="C" name="lang-1" id="C-lang">JavaScript</input><br>
                <input type="checkbox" value="C" name="lang-1" id="C-lang">jQuery</input><br>
                <input type="checkbox" value="C" name="lang-1" id="C-lang">Bootstrap</input><br>
                <input type="checkbox" value="C" name="lang-1" id="C-lang">Tailwind</input><br>
                <input type="checkbox" value="C" name="lang-1" id="C-lang">Django</input><br>
                <input type="checkbox" value="C" name="lang-1" id="C-lang">PostgresSQL</input><br>
                <input type="checkbox" value="C" name="lang-1" id="C-lang">MongoDB</input><br>
                <input type="checkbox" value="C" name="lang-1" id="C-lang">Application Program Interface</input><br>
            </div>
            <div class="form-control">
                <label for="comments">Any Suggestions or Queries...</label>
                <textarea name="content" id="comments" cols="30" rows="10"></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
   </div> 
</body>
</html>
